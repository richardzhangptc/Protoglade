# fly.toml app configuration file generated for protoglade-api on 2025-12-15T18:04:17-08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'protoglade-api'
primary_region = 'sjc'

[build]

[env]
  NODE_ENV = 'production'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512

[[processes]]
  app = "node dist/src/main.js"